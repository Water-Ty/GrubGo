{% extends 'auth/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
   <title>GrubGo Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{%  endblock %}
{% block content %}
<div class="container-login">
    <div class="wrap-login">
      <h1>Login</h1>
      <form method="post">
          {%csrf_token %}
        <div>
            <label for="id_username" hidden>Username:</label>
            <input class="input" type="text" id="id_username" name="username" maxlength="150" placeholder="Username (ex: johndoe)" required="">
        </div>
        <div>
            <label for="id_password" hidden>Password:</label>
            <input class="input" type="text" id="id_password" name="password" placeholder="Password" required = "">
        </div>
        <div class="wrap-login-btn">
          <button class="login-btn" type="submit">Log in</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
